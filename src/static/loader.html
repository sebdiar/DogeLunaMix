<html>
  <head>
    <script type="module">
      (function() {
        const options = JSON.parse(localStorage.getItem("options") || "{}");

        const css = `
          body { color: ${options.bodyText || "#111827"}; }
          #url input::placeholder { color: ${options.urlBarText || "#111827"}; }
          #d-url { background-color: ${options.urlBarBg || "#ffffff"}; color: ${options.urlBarText || "#111827"}; }
          #sidebar { background-color: ${options.tabBarBg || "#f3f4f6"}; border-color: ${options.tabBarBorder || "#d1d5db"}; }
          .ub { background-color: ${options.ubBg || "#efefefcc"}; }
          .ub:hover:not(:has(input:focus)) { background-color: ${options.ubHover || "#e5e7eb"}; }
          .tooltip { background-color: ${options.tooltipBg || "#111827"}; color: ${options.tooltipText || "#fff"}; }
          .has-tooltip:hover { background-color: ${options.hoverBg || "#e5e7eb"}; }
          .has-tooltip:active { background-color: ${options.activeBg || "#d1d5db6e"}; }
          .lscr { background-color: ${options.loadingSrBgColor || "#f4f5f7"}; }
          .loading svg polyline#back { stroke: ${options.loadingIconBack || "#d1d5db33"}; }
          .loading svg polyline#front { stroke: ${options.loadingIconFront || "#111827"}; }
        `;

        document.documentElement.classList.add(options.type || 'light');

        const style = document.createElement("style");
        style.innerHTML = css;
        document.head.appendChild(style);
      })();
    </script>

      import {
        createIcons,
        ArrowLeft,
        ArrowRight,
        RotateCw,
        Folder,
        Menu,
        Plus,
        Search,
        PanelBottomClose,
        Star,
        Settings

      createIcons({
        icons: {
          ArrowLeft,
          ArrowRight,
          RotateCw,
          Folder,
          Menu,
          Plus,
          Search,
          PanelBottomClose,
          Star,
          Settings
        },
      });
    </script>

    <link rel="stylesheet" href="../globals.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.1/dist/basecoat.cdn.min.css">

    <style>

      @import url("https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap");

        font-family: "SFProText";
        src: url("https://cdn.jsdelivr.net/gh/nerocdn/assets-8bH2k/subset-SFProText-Semibold.woff2") format("woff2"),

      }

      #sidebar {
        min-width: 200px;
        max-width: 300px;
      }
      
      #tabs-cont {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      #sidebar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      #sidebar::-webkit-scrollbar-track {
        background: transparent;
      }

      #sidebar::-webkit-scrollbar-thumb {

        border-radius: 3px;
      }

      }

      }

        border-radius: 3px;
      }

      }

      }

    <style>
      .loading svg polyline {
        fill: none;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .loading svg polyline#back {
        fill: none;
      }

      .loading svg polyline#front {
        fill: none;
        stroke-dasharray: 48, 144;
        stroke-dashoffset: 192;
        animation: dash_682 1.4s linear infinite;
      }

      @keyframes dash_682 {
        72.5% { opacity: 0; }
        to { stroke-dashoffset: 0; }
      }
      .ub {
        transition: background-color 0.1s ease-in;
      }
    </style>

    <script src="./scripts/tabs.js" type="module"></script>
    <script src="./scripts/luna-integration.js" type="module"></script>
    <script>
      // Intercept tab close to delete from backend
      const API_URL = 'http://localhost:3001';
      const token = localStorage.getItem('dogeub_token');
      
      const setupDOMInterceptor = () => {
        const tabsContainer = document.getElementById('tabs-cont');
        if (!tabsContainer) {
          setTimeout(setupDOMInterceptor, 500);
          return;
        }
        
        // Wait for TabManager to set onclick, then wrap it
        const checkForOnclick = () => {
          if (tabsContainer.onclick && typeof tabsContainer.onclick === 'function') {
            const originalOnclick = tabsContainer.onclick.bind(tabsContainer);
            tabsContainer.onclick = function(e) {
              const closeBtn = e.target.closest('.close-tab');
              if (closeBtn) {
                // Get tab info from DOM BEFORE it gets removed
                const tabEl = closeBtn.closest('.tab-item');
                const tabTitle = tabEl?.querySelector('span')?.textContent?.trim() || '';
                
                // Skip deleting if it's the default new tab or special URLs
                if (!tabTitle || tabTitle === 'New Tab' || tabTitle.includes('localhost:2345') || tabTitle === 'new') {
                  originalOnclick(e);
                  return;
                }
                
                // Delete from backend (don't wait)
                if (token && tabTitle) {
                  (async () => {
                    try {
                      const response = await fetch(`${API_URL}/api/tabs`, {
                        headers: {
                          'Authorization': `Bearer ${token}`,
                          'Content-Type': 'application/json'
                        }
                      });
                      
                      if (response.ok) {
                        const { tabs } = await response.json();
                        const tabToDelete = tabs.find(t => {
                          const tTitle = (t.title || '').trim();
                          return tTitle === tabTitle || tTitle.toLowerCase() === tabTitle.toLowerCase();
                        });
                        
                        if (tabToDelete) {
                          await fetch(`${API_URL}/api/tabs/${tabToDelete.id}`, {
                            method: 'DELETE',
                            headers: {
                              'Authorization': `Bearer ${token}`,
                              'Content-Type': 'application/json'
                            }
                          });
                        }
                      }
                    } catch (err) {
                      // Silent error handling
                    }
                  })();
                }
                
                // Call original handler for close button
                originalOnclick(e);
              } else {
                // Not a close button - just call original handler immediately
                originalOnclick(e);
              }
            };
          } else {
            setTimeout(checkForOnclick, 100);
          }
        };
        checkForOnclick();
      };
      
      // Set up DOM interceptor
      setupDOMInterceptor();
    </script>
  </body>
</html>
